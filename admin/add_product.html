  </div>
  <div id="main">

    <div class="head">
      <div class="col-div-6">
        <span style="font-size:30px;cursor:pointer; color: rgb(0, 0, 0);" class="nav">&#9776; Dashboard</span>
        <span style="font-size:30px;cursor:pointer; color: #e5345b;" class="nav2">&#9776; Dashboard</span>
      </div>

      <div class="col-div-6">
        <div class="profile">

          <img src="/admin/images/user.png" class="pro-img" />
          <p>Deep Gandhi<span>Admin</span></p>
        </div>
      </div>
      <!-- <div class="clearfix"></div> -->
    </div>

    <!-- <div class="clearfix"></div> -->
    <!-- <br /> -->

    
    <!-- <div class="clearfix"></div> -->
    <br /><br />
    <div class="col-div-8">
      <div class="box-8">
        <div class="content-box">
          <!-- <h1>add product</h1> -->
          <!--  -->
           <!-- add product -->
           <div class="container justify-content-center align-items-center d-flex">
            <div class="row mb">
                <div class="col">
                    <form action="" class="row g-md-2 d-flex h-100">
                        <h2 class="info text-center">ADD PRODUCT</h2>
                        <div class="card justify-content-center">
                            <div class="form-group">
                                <label for="pttitle" class="form-label">Product Tittle</label>
                                <input type="text" name="ptittle" id="ptittle" class="form-control"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="pid" class="form-label">Product Id:</label>
                                <input type="number" name="pid" id="pid" class="form-control"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pdetails" class="form-label">Product Details:</label>
                                <textarea class="form-control" name=""></textarea>

                            </div>

                            <div class=" form-group row g-2">
                                <div class="col-md-6  ">
                                    <label for="pprice" class="form-label">Product Price</label>
                                    <input type="number" name="pprice" id="pprice" class="form-control"
                                        placeholder="">
                                </div>
                                <div class="col-md-6 ">
                                    <label for="pquantity" class="form-label">Product Quantity:</label>
                                    <input type="number" name="pquantity" id="pquantity"
                                        class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class=" form-group row g-2">
                                <div class="col-md-6  ">
                                    <label for="pbrand" class="form-label">Product Brand:</label>
                                    <input type="text" name="pbrand" id="pbrand" class="form-control"
                                        placeholder="">
                                </div>
                                <div class="col-md-6 ">
                                    <label for="pcategory" class="form-label">Product list/catagory:</label>
                                    <input type="text" name="pcategory" id="pcategory" class="form-control"
                                        placeholder="">
                                </div>
                            </div>

                            <div class="col">
                                <label for="input">Product Image:</label>
                                <input type="file" name="" class="form-control" placeholder="">
                            </div>
                            <br>
                            <div class="text-center">
                                <!-- <button type="button" class="btn btn-primary btn-sm ">Submit</button> -->

                                <button type="button"
                                    class="btn btn-outline-danger rounded-pill">Submit</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- add product -->
          <!--  -->
        </div>
      </div>
    </div>

    <div class="col-div-4">
      <div class="box-4">
        <div class="content-box">
          <p>Total Sale <span>Sell All</span></p>

          <div class="circle-wrap">
            <div class="circle">
              <div class="mask full">
                <div class="fill"></div>
              </div>
              <div class="mask half">
                <div class="fill"></div>
              </div>
              <div class="inside-circle"> 70% </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    $(".nav").click(function () {
      $("#mySidenav").css('width', '70px');
      $("#main").css('margin-left', '70px');
      $(".logo").css('visibility', 'hidden');
      $(".logo span").css('visibility', 'visible');
      $(".logo span").css('margin-left', '-10px');
      $(".icon-a").css('visibility', 'hidden');
      $(".icons").css('visibility', 'visible');
      $(".icons").css('margin-left', '-8px');
      $(".nav").css('display', 'none');
      $(".nav2").css('display', 'block');
    });

    $(".nav2").click(function () {
      $("#mySidenav").css('width', '300px');
      $("#main").css('margin-left', '300px');
      $(".logo").css('visibility', 'visible');
      $(".icon-a").css('visibility', 'visible');
      $(".icons").css('visibility', 'visible');
      $(".nav").css('display', 'block');
      $(".nav2").css('display', 'none');
    });

  </script>
